

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management system</title>
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css" rel="stylesheet">
 <!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/js/mdb.min.js"></script>
    <link href="{% static 'css/dec.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="navbar navbar-dark bg-primary navbar-expand-lg">
  <a class="navbar-brand text-warning" href="#">EMS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'employee_list' %}">Employee <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'polls_list' %}">Polls</a>
      </li>
    </ul>
  </div>
</nav>
<section class="bg-teal  p-2 text-white">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>  <i class="fas fa-users">Employee Management System</i></h1>
            </div>
        </div>
    </div>
</section>
 <div class="container mt-5">
    <div class="row">
     <div class="col-md-4">
      <h1 ></h1>
     </div>
        <div class="col-md-4">
<form method="POST" >
    <div class="card animated jello ">
          <div class="card-header bg-primary">
         <h3 class="text-white"><i class="fas fa-user-lock text-white"></i>&nbsp;User Login Hear</h3>
            </div>
        <div class="card-body bg-teal">
            <div class="bg-blue-grey p-3 text-white" id="register-form">
    {% csrf_token %}
             <div class="form-group">
            <lable for="username">Username</lable>
            <input type="text" name="username" id="username" class="form-control" placeholder="Username">
             </div>
                <div class="form-group">
            <lable for="password">Password</lable>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                </div>

    <button type="submit" class="btn btn-success text-white">Login</button>
    </div>
        </div>
    </div>

</form>

        </div>
    </div>
 </div>
</div>
</body>
</html>
