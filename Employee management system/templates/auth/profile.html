{% extends 'base.html' %}



{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-6 mt-3">
           <h2>My Profile<hr></h2>
        </div>

</div>
<div class="table-responsive-sm mt-5">

    <table class="table text-center table-bordered  " >
        <thead class="bg-dark text-white">
        <tr>
            <th>USER NAME</th>
            <th>FIRST NAME</th>
            <th >LAST NAME</th>
            <th >EMAIL</th>
            <th >DESIGNATION</th>
            <th >SALARY</th>
        </tr>
        </thead>
        <tbody class="bg-light  ">

        <tr>
          <td>{{user}}</td>
          <td>{{object.user.first_name}}</td>
          <td>{{object.user.last_name}}</td>
          <td>{{object.user.email}}</td>
          <td>{{object.designation}}</td>
          <td>{{object.salary}}</td>

        </tr>

        </tbody>
    </table>
     <a href="{% url 'update_profile' %}" class="btn btn-warning">EditProfile</a>

</div>
    </div>
{% endblock content %}
