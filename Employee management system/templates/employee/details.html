{% extends 'base.html' %}



{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-6 mt-3">
           <h2>Employee Profile<hr></h2>
        </div>

</div>
<div class="table-responsive-sm mt-5">

    <table class="table text-center table-bordered  " >
        <thead class="bg-dark text-white">
        <tr>
            <th>USER NAME</th>
            <th>FIRST NAME</th>
            <th >LAST NAME</th>
            <th >EMAIL</th>
            <th >DESIGNATION</th>
            <th >SALARY</th>
        </tr>
        </thead>
        <tbody class="bg-light  ">

        <tr>
          <td>{{user}}</td>
          <td>{{user.first_name}}</td>
          <td>{{user.last_name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.profile.designation}}</td>
          <td>{{user.profile.salary}}</td>

        </tr>

        </tbody>
    </table>
     <a href="/employee/{{user.id}}/edit" class="btn btn-warning">Edit</a>
                 <a href="/employee/{{user.id}}/delete" class="btn btn-danger">Delete</a>
</div>
    </div>
{% endblock content %}
