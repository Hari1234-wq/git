{% extends 'base.html' %}



{% block content %}

<form method="POST">

        {{poll_form.as_table}}

        {{form.as_table}}
        {% endfor %}

    <button type="submit" class="btn btn-success">Update poll</button>
</form>
{% endblock content %}
